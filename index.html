<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login-Biblioteca</title>

    <!--Link do bootstrap 4.1.3-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Link do css customizado-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="painel">
        <form action="" method="post" class="login"> <!--Inicio do formulario-->
            <h2>My Books</h2><!--Título do login-->
            <div id="form-group">
                <input type="text" class="form-control form-control-md" name="usuario" id="usuario" placeholder="Usuário"><br>
            </div>
            <div id="form-group">
                <input type="text" class="form-control form-control-md" name="senha" id="senha" placeholder="Senha"><br>
            </div>
            <div class="senha">
                <a href="index.html">Esqueceu a senha</a><br>
            </div>
            <button type="submit" class="btn btn-primary">Logar</button>
        </form> <!--Témino do formulario-->
    </div>
    
    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
